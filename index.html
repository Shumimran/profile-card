<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="card">
        <div id="header-bg">
            <img src="/images/flower.jpg" alt="wall-paper">

        </div>
        <div id="avatar-box">
            <img src="/images/anime pic.jpg" alt="p-pic"class='avatar'>
        </div>
        <div id="icon">
            <img src="/images/icon.png" alt="list-icon"class='icon-size'>
        </div>
        <div class="content">
            <h2>Anna Annie</h2>
            <p class="sub-title">"A Frozen" Character</p>
            <div class="stat">
                <div class="stat left">
                    <span class="stat-lft-num">12</span>
                    <br>
                    <span class="stat-lft-lab">Followers</span>
                </div>
                <div class="stat-right">
                    <span class="stat-rgt-num">1000</span>
                    <br>
                    <span class="stat-rgt-lab">Following</span>
                </div>
            </div>

            <button class="follow-btn">Follow</button>

            <p>Annie, often referred to as Annie Leonhart in "Attack on Titan," is a skilled warrior and a complex
                character. She's known for her intelligence, tactical abilities, and a reserved personality, often
                portrayed
                as stoic and observant.

            </p>
        </div>

    </div>

</body>

</html>
